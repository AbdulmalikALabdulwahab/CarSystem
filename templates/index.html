<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Car Wash Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">Car Wash</div>
    <button class="burger" id="burger">&#9776;</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/management">Management</a></li>
      <li><a href="/nearest_station">Find Nearest Car Wash Station</a></li>
    </ul>
  </nav>

  <div class="page-container">
    <!-- Center: Form -->
    <div class="form-container column">
      <h1>Register Your Car</h1>
      <form method="POST" action="/register">
        <label for="client_name">Client Name</label>
        <input type="text" id="client_name" name="client_name" required />

        <label for="client_phone">Phone Number</label>
        <input type="tel" id="client_phone" name="client_phone" required />

        <label for="license_plate">License Plate</label>
        <input type="text" id="license_plate" name="license_plate" required />

        <label for="car_type">Car Type</label>
        <input type="text" id="car_type" name="car_type" required />

        <label for="car_brand">Car Brand</label>
        <input type="text" id="car_brand" name="car_brand" required />

        <label for="car_model">Car Model</label>
        <input type="text" id="car_model" name="car_model" required />

        <label for="car_year">Car Year</label>
        <input type="number" id="car_year" name="car_year" required />

        <label for="car_color">Car Color</label>
        <input type="text" id="car_color" name="car_color" required />

        <button type="submit">Register Car</button>
      </form>
    </div>
  </div>

  <script>
    // Toggle mobile nav
    document.getElementById('burger').addEventListener('click', function () {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    });
  </script>
</body>

</html>
